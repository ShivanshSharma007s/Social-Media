<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Settings Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #settings {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #logoutButton {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #logoutButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>SETTINGS</h1>
        <!-- Add your settings content here -->
    </div>
    
    <button id="logoutButton" onclick="redirectToIndex()">Logout</button>

    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
